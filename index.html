<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .cell {
            stroke: #fff;
        }
        .axis text {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="tooltip" style="opacity: 0;"></div>

    <script>
        // Define dimensions
        const margin = {top: 50, right: 30, bottom: 50, left: 100};
        const width = 600 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Create SVG container
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create a tooltip
        const tooltip = d3.select(".tooltip");

        // Load the data
        d3.csv("data.csv").then(data => {
            // Extract unique students and sort for consistent axis labels
            const students = [...new Set(data.map(d => d["Student 1"]))].sort();
            const reversedStudents = students.slice().reverse(); // Reverse x-axis order

            // Create scales
            const xScale = d3.scaleBand()
                .domain(reversedStudents)
                .range([0, width])
                .padding(0.05);

            const yScale = d3.scaleBand()
                .domain(students)
                .range([0, height])
                .padding(0.05);

            const colorScale = d3.scaleSequential(d3.interpolateYlGnBu)
                .domain([d3.min(data, d => +d.Average_Grade), d3.max(data, d => +d.Average_Grade)]);

            // Draw axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale));

            svg.append("g")
                .call(d3.axisLeft(yScale));

            // Draw heatmap cells
            svg.selectAll(".cell")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => xScale(d["Student 1"]))
                .attr("y", d => yScale(d["Student 2"]))
                .attr("width", xScale.bandwidth())
                .attr("height", yScale.bandwidth())
                .style("fill", d => (+d.Average_Grade > 0 ? colorScale(+d.Average_Grade) : "#ccc"))
                .classed("cell", true)
                .on("mouseover", (event, d) => {
                    if (+d.Average_Grade > 0) {
                        tooltip.style("opacity", 1)
                            .html(`Grade: ${+d.Average_Grade.toFixed(1)}`)
                            .style("left", `${event.pageX + 10}px`)
                            .style("top", `${event.pageY - 20}px`);
                    }
                })
                .on("mousemove", event => {
                    tooltip.style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY - 20}px`);
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                });

            // Create a legend
            const legendWidth = 300;
            const legendHeight = 10;

            const legendSvg = svg.append("g")
                .attr("transform", `translate(${(width - legendWidth) / 2}, ${-margin.top / 2})`);

            const legendScale = d3.scaleLinear()
                .domain(colorScale.domain())
                .range([0, legendWidth]);

            const legendAxis = d3.axisBottom(legendScale)
                .ticks(5)
                .tickSize(-legendHeight);

            legendSvg.append("defs")
                .append("linearGradient")
                .attr("id", "legend-gradient")
                .selectAll("stop")
                .data(colorScale.ticks(10).map((t, i, n) => ({
                    offset: `${100 * i / (n.length - 1)}%`,
                    color: colorScale(t)
                })))
                .enter()
                .append("stop")
                .attr("offset", d => d.offset)
                .attr("stop-color", d => d.color);

            legendSvg.append("rect")
                .attr("width", legendWidth)
                .attr("height", legendHeight)
                .style("fill", "url(#legend-gradient)");

            legendSvg.append("g")
                .attr("transform", `translate(0, ${legendHeight})`)
                .call(legendAxis)
                .select(".domain").remove();
        });
    </script>
</body>
</html>
