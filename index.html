<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Plot with Sorted View</title>
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Hexagon Plot</h1>

    <!-- Original Plot -->
    <div id="plot" style="width: 100%; height: 50vh;"></div>

    <!-- Sorted Plot -->
    <h2 style="text-align: center;">Sorted Hexagon Plot</h2>
    <div id="sortedPlot" style="width: 100%; height: 50vh;"></div>

    <script>
        // Define colors for genders
        const genderColors = { "MALE": "blue", "FEMALE": "pink" };

        // Function to calculate hexagon vertices
        function hexagonVertices(xCenter, yCenter, size) {
            const angles = Array.from({ length: 7 }, (_, i) => (i * 2 * Math.PI) / 6);
            const x = angles.map(angle => xCenter + size * Math.cos(angle));
            const y = angles.map(angle => yCenter + size * Math.sin(angle));
            return [x, y];
        }

        // Function to create the hexagon plot
        function createPlot(data, plotId, sorted = false) {
            // If sorted is true, sort by male-to-female ratio
            if (sorted) {
                data.sort((a, b) => {
                    const maleA = a.maleCount;
                    const femaleA = a.femaleCount;
                    const maleB = b.maleCount;
                    const femaleB = b.femaleCount;
                    return maleB - femaleB || femaleA - femaleB; // Sort by male desc, then female asc
                });
            }

            const traces = [];
            data.forEach((row, i) => {
                const team = row["Team"];
                const grade = parseFloat(row["GRADE"]);
                const members = [
                    row["Member 1"], row["Member 2"], row["Member 3"],
                    row["Member 4"], row["Member 5"], row["Member 6"]
                ].map(m => m.trim().toUpperCase());

                const maleCount = members.filter(m => m === "MALE").length;
                const femaleCount = members.filter(m => m === "FEMALE").length;

                const xCenter = i * 5; // Space out hexagons
                const yCenter = grade; // Use grade for vertical positioning
                const hexSize = 2.5;

                // Add hexagon segments
                for (let j = 0; j < 6; j++) {
                    const angle = j * (2 * Math.PI / 6);
                    const nextAngle = (j + 1) * (2 * Math.PI / 6);

                    const xCoords = [
                        xCenter,
                        xCenter + hexSize * Math.cos(angle),
                        xCenter + hexSize * Math.cos(nextAngle),
                        xCenter
                    ];
                    const yCoords = [
                        yCenter,
                        yCenter + hexSize * Math.sin(angle),
                        yCenter + hexSize * Math.sin(nextAngle),
                        yCenter
                    ];

                    const color = j < maleCount ? genderColors["MALE"] : genderColors["FEMALE"];

                    traces.push({
                        x: xCoords,
                        y: yCoords,
                        fill: "toself",
                        mode: "lines",
                        fillcolor: color,
                        line: { color: "black", width: 0.5 },
                        text: `Team: ${team}<br>Grade: ${grade}<br>Males: ${maleCount}<br>Females: ${femaleCount}`,
                        hoverinfo: "text"
                    });
                }
            });

            // Plot the hexagons
            Plotly.newPlot(plotId, traces, {
                xaxis: { visible: false },
                yaxis: { visible: true },
                showlegend: false,
                height: 400,
                width: 2500
            });
        }

        // Parse the CSV and create plots
        Papa.parse("Sample File HCDIV.csv", {
            download: true,
            header: true,
            complete: function(results) {
                const validData = results.data.filter(row => row["Team"] && row["GRADE"]);
                validData.forEach(row => {
                    const members = [
                        row["Member 1"], row["Member 2"], row["Member 3"],
                        row["Member 4"], row["Member 5"], row["Member 6"]
                    ].map(m => m.trim().toUpperCase());

                    row.maleCount = members.filter(m => m === "MALE").length;
                    row.femaleCount = members.filter(m => m === "FEMALE").length;
                });

                // Create the original plot
                createPlot(validData, "plot");

                // Create the sorted plot
                createPlot(validData, "sortedPlot", true);
            }
        });
    </script>
</body>
</html>
