<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Hexagon Plot (First 10 Teams)</title>
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Static Hexagon Plot (First 10 Teams)</h1>
    <div id="plot" style="width: 100%; height: 80vh;"></div>

    <script>
        // Define colors for genders
        const genderColors = { "MALE": "blue", "FEMALE": "pink" };

        // Function to calculate hexagon vertices
        function hexagonVertices(xCenter, yCenter, size = 1) {
            const angles = Array.from({ length: 7 }, (_, i) => (i * 2 * Math.PI) / 6);
            const x = angles.map(angle => xCenter + size * Math.cos(angle));
            const y = angles.map(angle => yCenter + size * Math.sin(angle));
            return [x, y];
        }

        // Function to process data and create the plot
        function createPlot(data) {
            const traces = [];
            
            // Process only the first 10 rows
            data.slice(0, 10).forEach((row, i) => {
                const team = row["Team"];
                const grade = parseFloat(row["GRADE"]);
                const members = [
                    row["Member 1"], row["Member 2"], row["Member 3"],
                    row["Member 4"], row["Member 5"], row["Member 6"]
                ];

                // Calculate hexagon center
                const xCenter = i * 2.5; // Space hexagons evenly
                const yCenter = grade;
                const [hexX, hexY] = hexagonVertices(xCenter, yCenter);

                // Add each segment of the hexagon as a separate trace
                for (let j = 0; j < 6; j++) {
                    const angle = j * (2 * Math.PI / 6);
                    const nextAngle = (j + 1) * (2 * Math.PI / 6);

                    const xCoords = [
                        xCenter,
                        xCenter + Math.cos(angle),
                        xCenter + Math.cos(nextAngle),
                        xCenter
                    ];
                    const yCoords = [
                        yCenter,
                        yCenter + Math.sin(angle),
                        yCenter + Math.sin(nextAngle),
                        yCenter
                    ];

                    const color = genderColors[members[j]] || "gray";

                    traces.push({
                        x: xCoords,
                        y: yCoords,
                        fill: "toself",
                        mode: "lines",
                        fillcolor: color,
                        line: { color: "black", width: 0.5 }
                    });
                }
            });

            // Create the plot
            Plotly.newPlot("plot", traces, {
                title: "Static Hexagon Plot (First 10 Teams)",
                xaxis: { title: "Teams", showgrid: false, zeroline: false },
                yaxis: { title: "Grades", showgrid: true },
                showlegend: false,
                height: 1500,
                width: 2000
            });
        }

        // Load CSV file and parse it
        Papa.parse("Sample File HCDIV.csv", {
            download: true,
            header: true,
            complete: function(results) {
                // Pass only the first 10 valid rows to createPlot
                const validData = results.data.filter(row => row["Team"] && row["GRADE"]);
                createPlot(validData);
            }
        });
    </script>
</body>
</html>
