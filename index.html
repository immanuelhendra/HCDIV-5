<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pair Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .heatmap {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
            margin-top: 50px; /* Space for labels */
        }
        .cell {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .axis {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .axis div {
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Student Pair Heatmap</h1>

    <div id="heatmap-container">
        <div id="heatmap" class="heatmap"></div>
        <div id="x-axis" class="axis"></div>
        <div id="y-axis" class="axis" style="transform: rotate(-90deg);"></div>
    </div>

    <script>
        // Load CSV file
        d3.csv("data.csv").then(function(data) {
            // Get unique students
            const students = Array.from(new Set(data.flatMap(d => [d['Student 1'], d['Student 2']])));
            students.sort();

            // Create a mapping for each student to an index
            const studentIndex = students.reduce((acc, student, idx) => {
                acc[student] = idx;
                return acc;
            }, {});

            // Create the heatmap matrix
            const matrix = Array.from({ length: students.length }, () => Array(students.length).fill(0));

            // Populate the matrix with grades
            data.forEach(row => {
                const i = studentIndex[row['Student 1']];
                const j = studentIndex[row['Student 2']];
                const grade = parseFloat(row['Average_Grade']);

                if (matrix[i][j] !== 0) {
                    matrix[i][j] = (matrix[i][j] + grade) / 2;
                } else {
                    matrix[i][j] = grade;
                }

                matrix[j][i] = matrix[i][j]; // Symmetry
            });

            // Create the heatmap grid
            const heatmapContainer = d3.select("#heatmap");
            const cellSize = 30;

            heatmapContainer
                .style("grid-template-columns", `repeat(${students.length}, ${cellSize}px)`)
                .style("grid-template-rows", `repeat(${students.length}, ${cellSize}px)`);

            // Add the cells to the grid
            matrix.forEach((row, i) => {
                row.forEach((value, j) => {
                    heatmapContainer.append("div")
                        .attr("class", "cell")
                        .style("background-color", d3.interpolateYlGnBu(value / 100)) // Scale grade to color
                        .style("color", "white")
                        .text(value > 0 ? value.toFixed(1) : "")
                        .on("click", function() {
                            // Handle cell click for more interaction (e.g., toggle to see more details)
                        });
                });
            });

            // Add x-axis labels
            const xAxisContainer = d3.select("#x-axis");
            students.forEach(student => {
                xAxisContainer.append("div").text(student);
            });

            // Add y-axis labels
            const yAxisContainer = d3.select("#y-axis");
            students.forEach(student => {
                yAxisContainer.append("div").text(student);
            });
        });
    </script>
</body>
</html>
