<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .cell {
            stroke: #fff;
        }
        .axis text {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Tooltip for hovering -->
    <div class="tooltip"></div>

    <script>
        // Define dimensions
        const margin = { top: 50, right: 30, bottom: 100, left: 100 };
        const width = 600 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Create SVG container
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Tooltip setup
        const tooltip = d3.select(".tooltip");

        // Load the data
        d3.csv("2 point correlation to grades.csv").then(data => {
            // Extract and sort unique students
            const students1 = [...new Set(data.map(d => d["Student 1"]))].sort().reverse(); // Reverse for x-axis
            const students2 = [...new Set(data.map(d => d["Student 2"]))].sort();

            // Create scales
            const xScale = d3.scaleBand()
                .domain(students1)
                .range([0, width])
                .padding(0.05);

            const yScale = d3.scaleBand()
                .domain(students2)
                .range([0, height])
                .padding(0.05);

            const colorScale = d3.scaleSequential(d3.interpolateYlGnBu)
                .domain([d3.min(data, d => +d.Average_Grade), d3.max(data, d => +d.Average_Grade)]);

            // Draw axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale))
                .selectAll("text")
                .attr("transform", "rotate(45)")
                .style("text-anchor", "start");

            svg.append("g")
                .call(d3.axisLeft(yScale));

            // Draw heatmap cells
            svg.selectAll(".cell")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => xScale(d["Student 1"]))
                .attr("y", d => yScale(d["Student 2"]))
                .attr("width", xScale.bandwidth())
                .attr("height", yScale.bandwidth())
                .style("fill", d => (+d.Average_Grade > 0 ? colorScale(+d.Average_Grade) : "#ccc")) // Gray for missing grades
                .classed("cell", true)
                .on("mouseover", (event, d) => {
                    if (+d.Average_Grade > 0) {
                        tooltip.style("opacity", 1)
                            .html(`
                                <strong>Student 1:</strong> ${d["Student 1"]}<br>
                                <strong>Student 2:</strong> ${d["Student 2"]}<br>
                                <strong>Average Grade:</strong> ${+d.Average_Grade.toFixed(1)}
                            `)
                            .style("left", `${event.pageX + 10}px`)
                            .style("top", `${event.pageY - 20}px`);
                    }
                })
                .on("mousemove", event => {
                    tooltip.style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY - 20}px`);
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                });

            // Add legend
            const legendWidth = 300;
            const legendHeight = 10;

            const legendSvg = svg.append("g")
                .attr("transform", `translate(${(width - legendWidth) / 2}, ${-margin.top / 2})`);

            const legendScale = d3.scaleLinear()
                .domain(colorScale.domain())
                .range([0, legendWidth]);

            const legendAxis = d3.axisBottom(legendScale)
                .ticks(5)
                .tickFormat(d3.format(".1f"));

            // Create gradient for legend
            const legendGradient = legendSvg.append("defs")
                .append("linearGradient")
                .attr("id", "legend-gradient")
                .attr("x1", "0%")
                .attr("x2", "100%")
                .attr("y1", "0%")
                .attr("y2", "0%");

            legendGradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", colorScale(colorScale.domain()[0]));

            legendGradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", colorScale(colorScale.domain()[1]));

            // Draw legend
            legendSvg.append("rect")
                .attr("width", legendWidth)
                .attr("height", legendHeight)
                .style("fill", "url(#legend-gradient)");

            legendSvg.append("g")
                .attr("transform", `translate(0, ${legendHeight})`)
                .call(legendAxis);
        });
    </script>
</body>
</html>
